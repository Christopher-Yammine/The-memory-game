<!DOCTYPE html>
<html>

<head>
    <title>Simon says</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <div class="main-container" id="mainContainer">
        <div class="game-container">
            <div class="title-container">
                <h1 id="gameText">Press Any Key to Start</h1>
            </div>
            <div class="top-container">
                <div class="green-square" id="greensquare"></div>
                <div class="red-square" id="redsquare"></div>
            </div>
            <div class="bottom-container">
                <div class="yellow-square" id="yellowsquare"></div>
                <div class="blue-square" id="bluesquare"></div>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
